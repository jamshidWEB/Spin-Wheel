<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#db7093;"><span>100</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;"><span>1</span></div>
            <div class="number" style="--i:3;--clr:#d63e92;"><span>50</span></div>
            <div class="number" style="--i:4;--clr:#daa522;"><span>0</span></div>
            <div class="number" style="--i:5;--clr:#4169e1;"><span>20</span></div>
            <div class="number" style="--i:6;--clr:#ff340f;"><span>1000</span></div>
            <div class="number" style="--i:7;-clr:#ff7f50;"><span>10</span></div>
            <div class="number" style="--i:8;--clr:#ace308;"><span>5</span></div>
            <div class="number" style="--i:9;--clr:#d3dbd6;"><span>-5</span></div>
            <div class="number" style="--i:10;--clr:#3cb371;"><span>25</span></div>
            <div class="number" style="--i:11;--clr:#0a388d;"><span>75</span></div>
            <div class="number" style="--i:12;--clr:#7c490f;"><span>120</span></div>
            <div class="number" style="--i:13;--clr:#7c0a2c;"><span>15</span></div>
        </div>
    </div>

    <script>
        let wheel = document.querySelector('.wheel')
        let spinBtn = document.querySelector('.spinBtn')
        let value = Math.ceil(Math.random() * 3600);

        spinBtn.onclick = function () {
            wheel.style.transform = "rotate( " + value + "deg )";
            value += Math.ceil(Math.random() * 3600);

        }
    </script>
</body>

</html>
